<h1>About Perry</h1>
<p>27歲。英國名牌大學學士碩士畢業。主修心理學。將於英國愛丁堡大學修讀博士，主修心理治療。多年心理學研究，精通各種心理技巧提升語言學習。本人是一名心理學研究者，亦是一名背包客，曾踏足超過三十五個國家。多年外地工作（八個國家），能教授如何有效地以英語跟不同背景的人溝通及各種溝通技巧。曾於美國一間人才培訓企業工作，亦於日本及墨西哥教授大學生英語溝通。</p>
